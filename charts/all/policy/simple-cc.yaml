apiVersion: v1
kind: Pod
metadata:
  name: baseline
  labels:
    app: baseline
  annotations:
    io.katacontainers.config.hypervisor.default_memory: "8192"
    io.katacontainers.config.agent.policy: ""
spec:
  runtimeClassName: kata-cc
  containers:
  - name: hello-openshift
    image: quay.io/openshift/origin-hello-openshift
    ports:
    - containerPort: 8888
